<html>
    <head>
        <title>
            Login and Registration Form Design

        <link rel="stylesheet" href="style.css">
    </head>

        <div class="header">
      <p class="message2">Clocker</p>

                    </p>
                    <button>Login</button>

                <form class="password-request-form">
                    <input type="text" placeholder="Email"/>

                    </form>
            </div>
        </div>
        <script src="log-reg.js"></script>
    </body>
